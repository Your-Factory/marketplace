<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8/>
    <link href="{{ url_for('static', filename='css/model3d.css') }}" rel="stylesheet">
    <title>Интерактивный просмотр модели</title>
</head>
<body>
<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test
</div>

<script type="module">
    import * as THREE from "{{ url_for('static', filename='js/three/three.module.js') }}"

    import {DDSLoader} from "{{  url_for('static', filename='js/three/DDSLoader.js') }}";
    import {MTLLoader} from "{{ url_for('static', filename='js/three/MTLLoader.js') }}";
    import {OBJLoader} from "{{ url_for('static', filename='js/three/OBJLoader.js') }}";

    let camera, scene, renderer;
    let mouseX = 0, mouseY = 0;

    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 20;

        scene = new THREE.Scene();

        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        camera.add(directionalLight);
        scene.add(camera);

        const onProgress = function (xhr) {
            if (xhr.lengthComputable) {
                const percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');
            }
        };

        const onError = function () {
        };
        const manager = new THREE.LoadingManager();
        manager.addHandler(/\.dds$/i, new DDSLoader());

        new MTLLoader(manager)
            .setPath("{{ url_for('static', filename='models') }}")
            .load('/suzanne.mtl', function (materials) {
                materials.preload();

                new OBJLoader(manager)
                    .setMaterials(materials)
                    .setPath("{{ url_for('static', filename='models') }}")
                    .load('/suzanne.obj', function (object) {
                        object.position.y = 0;
                        scene.add(object);
                    }, onProgress, onError);
            });

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove);
        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }

    function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;

        camera.lookAt(scene.position);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
